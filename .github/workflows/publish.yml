name: Publish Node.js Package

on:
  push:
    branches:
      - main
env:
  NODE_VERSION: ''
  PNPM_VERSION: ''

jobs:
  publish_to_npm:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Read Node.js version from .nvmrc
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_ENV
      - name: Read PNPM version form .pnpmv
        run: echo "PNPM_VERSION=$(cat .pnpmv)" >> $GITHUB_ENV

      - name: Set up pnpm ${{env.PNPM_VERSION}}
        uses: pnpm/action-setup@v2
        with:
          version: ${{env.PNPM_VERSION}}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build package
        run: pnpm run build

      - name: Configure npm authentication for NPM Package Registry
        run: echo "//registry.npmjs.org/:_authToken=\${{ secrets.NPM_TOKEN }}" > .npmrc

      - name: Publish to npm registry
        run: pnpm publish --access public

  publish_to_gpr:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Read Node.js version from .nvmrc
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_ENV
      - name: Read PNPM version form .pnpmv
        run: echo "PNPM_VERSION=$(cat .pnpmv)" >> $GITHUB_ENV

      - name: Set up pnpm ${{env.PNPM_VERSION}}
        uses: pnpm/action-setup@v2
        with:
          version: ${{env.PNPM_VERSION}}

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build package
        run: pnpm run build

      - name: Configure npm authentication for GitHub Package Registry
        run: echo "//npm.pkg.github.com/:_authToken=\${{ secrets.WRITE_TOKEN }}" > .npmrc

      - name: Publish to GitHub Package Registry
        run: pnpm publish --access public --registry=https://npm.pkg.github.com/
